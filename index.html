<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <link rel="icon" type="image/svg+xml" href="/vite.svg" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SkillLink - AI/Web3 Mentorship</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    <link href="https://fonts.googleapis.com/css2?family=Allura&family=Great+Vibes&family=Sacramento&display=swap" rel="stylesheet">
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              'electric-blue': '#0066FF',
              'neon-purple': '#8B5CF6',
              'aqua-green': '#22D3EE',
              'dark-slate': '#0F172A',
              'muted-gray': '#CBD5E1',
            },
            fontFamily: {
              sans: ['Poppins', 'sans-serif'],
            }
          }
        }
      }
    </script>
    <style>
      @keyframes slide-in-fade {
        0% { opacity: 0; transform: translateY(15px); }
        100% { opacity: 1; transform: translateY(0); }
      }
      .animate-slide-in-fade {
        animation: slide-in-fade 0.5s ease-out forwards;
      }
      @keyframes slide-in-bottom {
        0% { transform: translateY(100%); opacity: 0; }
        100% { transform: translateY(0); opacity: 1; }
      }
      .animate-slide-in-bottom {
        animation: slide-in-bottom 0.3s ease-out forwards;
      }
      @keyframes fade-in {
        0% { opacity: 0; }
        100% { opacity: 1; }
      }
      .animate-fade-in {
        animation: fade-in 0.3s ease-out forwards;
      }
      @keyframes pop-in {
        0% { opacity: 0; transform: scale(0.9); }
        50% { opacity: 1; transform: scale(1.02); }
        100% { opacity: 1; transform: scale(1); }
      }
      .animate-pop-in {
        animation: pop-in 0.3s cubic-bezier(0.175, 0.885, 0.32, 1.275) forwards;
      }
      @keyframes breathe {
        0%, 100% { transform: scale(1.05); }
        50% { transform: scale(1.08); }
      }
      .animate-breathe {
        animation: breathe 6s ease-in-out infinite;
      }
      @keyframes talking {
        0% { transform: scale(1.05); }
        25% { transform: scale(1.06); }
        50% { transform: scale(1.05); }
        75% { transform: scale(1.06); }
        100% { transform: scale(1.05); }
      }
      .animate-talking {
        animation: talking 0.4s ease-in-out infinite;
      }
    </style>

}
</script>
